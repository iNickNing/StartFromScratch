## JDBC数据库连接配置
spring.datasource.url=jdbc:mysql://localhost:3306/start_database?useSSL=false&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&autoReconnect=true&failOverReadOnly=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.jdbc.Driver

## 配置alibaba的Druid数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
## 连接池配置
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
## 连接等待超时时间
spring.datasource.maxWait=60000
## 配置多长时间进行一次检测(关闭空闲的连接)
spring.datasource.timeBetweenEvictionRunsMillis=60000
## 配置连接在池中的最小生存时间
spring.datasource.minEvictableTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
## 打开PSCache,并指定每个连接上PSCache的大小
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStementPerConnectionSize=20
## 配置监控统计拦截的filters,去掉监控界面sql,'wall'用于防火墙
spring.datasource.filters=stat,wall,slf4j
## 通过connectProperties属性打开mergeSql功能.慢Sql记录
spring.datasource.ConnectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000









